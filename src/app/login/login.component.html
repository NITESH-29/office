<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>LogIn</h1>
            <form [formGroup]="registerForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" formControlName="email" ng-model="email" class="form-control input-underline input-lg" id="email" placeholder="Email *">
                        <app-form [control]="registerForm.controls.email"></app-form>
                        
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" id="" placeholder="Password *">
                        <app-form [control]="registerForm.controls.password"></app-form>
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
